name: Java CI med Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: GÃ¸r Gradle eksekverbar
      run: chmod +x gradlew
      # Hvis du ikke har en gradlew fil, bruger vi 'gradle' direkte:
      continue-on-error: true

    - name: Build med Gradle
      run: gradle build

    - name: Gem JAR filen som Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VelocityBlacklist-Plugin
        path: build/libs/*.jar

